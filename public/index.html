<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
</head>
<body>
    <label for="MIDI_Input_sel">Select MIDI input</label>
    <select id="MIDI_Input_sel">
        <option value=''>none</option>
    </select>
    
    <label for="dynamicKeyboardToggle">Dynamic keyboard:</label>
    <input type="checkbox" id="dynamicKeyboardToggle">

    <label for="masterVolume">Master volume:</label>
    <input type="range" id="masterVolume" min="0.0" max="1.0" step="0.01" value="0.5">
    
    <label for="compressorToggle">Compressor:</label>
    <input type="checkbox" id="compressorToggle" checked>

    <button id="add_waveform_btn">add waveform</button><br>

    <label for="oscilloscopeToggle">Oscilloscope:</label>
    <input type="checkbox" id="oscilloscopeToggle"><br>

    <canvas id="oscilloscopeCanvas" width="1024px" height="300px" hidden></canvas>

    <table id="waveforms" border="solid, 1px">
        <tr>
            <th>Wave type</th>
            <th>Gain</th>
            <th>Delay</th>
            <th></th>
        </tr>
    </table>

    <script src="index.js" defer></script>
</body>
</html>
