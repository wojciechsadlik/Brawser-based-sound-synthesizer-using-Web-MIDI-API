<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
</head>
<body>
    <label for="MIDI_Input_sel">Select MIDI input</label>
    <select id="MIDI_Input_sel">
        <option value=''>none</option>
    </select><br>
    
    <label for="dynamicKeyboardCheckbox">Dynamic keyboard:</label>
    <input type="checkbox" id="dynamicKeyboardCheckbox">
    <br>

    <label for="masterVolume">Master volume:</label>
    <input type="range" id="masterVolume" min="0.0" max="1.0" step="0.01" value="0.5">
    <br>

    <label for="compressorCheckbox">Compressor:</label>
    <input type="checkbox" id="compressorCheckbox" checked>
    <br>

    <label for="oscilloscopeCheckbox">Oscilloscope:</label>
    <input type="checkbox" id="oscilloscopeCheckbox"><br>
    <br>

    <canvas id="oscilloscopeCanvas" width="1024px" height="300px" hidden></canvas>
    <br>
    
    <table id="waveforms" border="solid, 1px">
        <tr>
            <th>Wave type</th>
            <th>Gain</th>
            <th>Delay</th>
            <th></th>
        </tr>
    </table><br>

    <button id="add_waveform_btn">add waveform</button>

    <p>
        Notes from computer keyboard (for testing):
        <ul>
            <li>Q - A3</li>
            <li>W - B3</li>
            <li>E - C4</li>
            <li>R - D4</li>
            <li>T - E4</li>
            <li>Y - F4</li>
            <li>U - G4</li>
            <li>I - A4</li>
            <li>O - B4</li>
            <li>P - C4</li>
        </ul>
    </p>
    <script src="index.js" defer></script>
</body>
</html>
